<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <!-- Connect to CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="header">
      <!-- ADIDALMS logo at top left -->
      <img src="logooo.png" alt="ADIDALMS Logo" height="90" width="100"/>
    </div>
    
  	<div id="loginform">
      <section>
		    <form name="login" action="courses.html" method="get" accept-charset="utf-8">
          <ul>
            <li>
              <label for="usermail">Username</label>
   			 	    <input type="text" id="username" name="username" placeholder="username" required>
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="password" required>
            </li>
            <li>
              <input class="buttonStyle" type="submit" value="Login">
            </li>
          </ul>
		    </form>
      </section>
    </div>
  </body>
</html>
