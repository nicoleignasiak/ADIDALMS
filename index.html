<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <!-- Connect to CSS style sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <script language="javascript">
  
    function DisableBackButton()
      {
        history.forward();
      }
  </script>

  <body onload="DisableBackButton()">
  
    <!-- Scripting for username and password validation -->    
    <script>
      
      function validate()
        {
          if(document.getElementById("username").value == "student" && document.getElementById("password").value == "pass")
          {
            location.href="student/coursesHomepage.html";
          }
          else if
          (document.getElementById("username").value == "professor" && document.getElementById("password").value == "pass")
          {
            location.href="professor/coursesHomepage.html";
          }
          else
          {
            alert( "Username and/or Password are incorrect. Please enter in a valid Username and Password.");
            location.href="index.html";
          }
        }
    </script>
    
    <div class="header">
      <!-- ADIDALMS logo at top left -->
      <img class="logo" src="logo.png" alt="ADIDALMS Logo" height="90" width="100"/>
      <h1>Indiana Wesleyan University</h1>
    </div>

    <!-- Setting up the Username and Password locations-->
    <div id="loginFormIndex">
      <span id="bottomPad">Type your user name and password.</span>
      <form name="login" action="courses.html" method="get" accept-charset="utf-8">
        <ul>
          <li>
            <label for="username">User name:</label>
            <input type="text" id="username" placeholder="username" required>
          </li>
          <li>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password" required>
          </li>
          <li>
            <input class="loginButtonIndex" type="button" value="Login"  onclick="validate();" >
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
