<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>

    <body>
        <script>
            function DisableBackButton()
                {
                    history.forward();
                }
        </script>
    
        <div class="header-wrapper">
            <div class="headerClass">
                <!-- ADIDALMS logo at top left -->
                <img class="logo" src="../../logo.png" alt="ADIDALMS Logo" height="90" width="100"/>

                <!-- logout button -->
                <form class="logoutFormCourses" name="signOut" action="../../index.html" method="get" accept-charset="utf-8">
                  <input class="logoutButtonCourses" type="submit" value="Logout">
                  <script>DisableBackButton();</script>
                </form>

                <input class="studentName" type="submit" value="Student 1">

                <h1>Indiana Wesleyan University</h1>
                <h2>Accounting Principles II</h2>
            </div>
        </div>

        <!-- syllabus -->
        <div>
            <form class="syllabusFormCourses" name="syllabus" action="Syllabi/accountingSyllabus.pdf" method="get" target="_blank" accept-charset="utf-8">
                <input class="syllabus" type="submit" value="Syllabus">
            </form>
        </div> 
		
		<!-- schedule -->
		<div>
            <form class="Schedule" name="schedule" action="schedule/mySchedule.html" method="get" accept-charset="utf-8">
                <input class="schedule" type="submit" value="Schedule">
            </form>
        </div> 

        <hr>
    </body>
</html>
