<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>

    <body>
        <script>
            function DisableBackButton()
            {
                history.forward();
            }
        </script>

        <script>
          function goBack() 
          {
            window.history.back();
          }
        </script>

        <div class="header-wrapper">
            <div class="headerClass">
                <!-- ADIDALMS logo at top left -->
                <img class="logo" src="../../logo.png" alt="ADIDALMS Logo" height="90" width="100"/>
                
                <!-- logout button -->
                <form class="logoutFormCourses" name="signOut" action="../../index.html" method="get" accept-charset="utf-8">
                  <input class="logoutButtonCourses" type="submit" value="Logout">
                  <script>DisableBackButton();</script>
                </form>

                <input class="studentName" type="submit" value="Professor 1">

                <h1>Indiana Wesleyan University</h1>
                <h2>Database Programming</h2>
            </div>
        </div> 

        <!-- syllabus -->
        <div>
            <!-- back button -->
            <form class="backFormCourses" name="backButton" method="get" accept-charset="utf-8">
              <input class="backButtonCourses" type="submit" value="Back">
              <script>goBack();</script>
            </form>
            
            <form class="syllabusFormCourses" name="syllabus" action="tools/databaseSyllabus.html" method="get" accept-charset="utf-8">
                <input class="syllabus" type="submit" value="Syllabus">
            </form> 
        </div> 

        <hr>

        <div>
            <div class="addUpdate">
                <p>Course Updates</p>
                <hr>
                <div id="update"></div>

                <!-- add update button, will show a pop up -->
                <button type="button" class="addUpdateButton" id="addUpdateButton" onclick="show()">Add Update</button>
            </div>

            <div class="submitUpdate" style="display: none" id="submitUpdate">
                <p>New update:</p>
                <hr>
                <br>
        
                <!-- will submit the update -->
                <input id="profUpdate" type="text" name="update" style="margin-left: 10px; height: 60px; width: 270px"> 
                <input class="addUpdateButton" type="submit" value="Submit" style="position: absolute; bottom: 8px;right: 8px;" onclick="hide()">
            </div>
        </div>

        <!-- script for updates -->
        <script>
            function show() {
                document.getElementById('submitUpdate').style.display = "block";
            }

            function hide() {
                document.getElementById('submitUpdate').style.display = "none";
                var newUpdate = document.getElementById('profUpdate').value;
                document.getElementById('update').innerHTML = newUpdate;
            }
        </script>
    </body>
</html>
