<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>

    <body>

         <script>


            function showAddUpdate() {
                var x = document.getElementById("submitUpdate");
                x.style.display="block";            
            }

            function hideAddUpdate() {
                var x = document.getElementById("submitUpdate");
                x.style.display="none"; 
            }
</script>

<script language="javascript">

  function DisableBackButton()
    {
      history.forward();
    }
</script>


        <div class="header-wrapper">
            <div class="headerClass">
                <!-- ADIDALMS logo at top left -->
                <img class="logo" src="../../logo.png" alt="ADIDALMS Logo" height="90" width="100"/>


                <form class="logoutFormCourses" name="signOut" action="../../index.html" method="get" accept-charset="utf-8">
                  <input class="logoutButtonCourses" type="submit" value="Logout">
                  <script language="javascript">DisableBackButton();</script>
                </form>

                <input class="studentName" type="submit" value="Professor 1"></input>

                <h1>Indiana Wesleyan University</h1>
                <h2>Intro to Software Engineering</h2>
            </div>
        </div> 

        <div>
            <form class="syllabusFormCourses" name="syllabus" action="tools/softwareSyllabus.html" method="get" accept-charset="utf-8">
                <input class="syllabus" type="submit" value="Syllabus">
            </form> 
        </div> 

        <hr>


        <div>
            <div class="addUpdate">
                <p>Course Updates</p>
                <hr>

                <div id="update"></div>

                <form class="addUpdates" name="addUpdate" action="submit" method="get" accept-charset="utf-8" onclick="showAddUpdate()">
                    <input class="addUpdateButton" type="submit" value="Add update" onclick="showAddUpdate()">
                </form>
            </div>



            <div class="submitUpdate">
                <form action="/action_page.php" method="post">
                    <p>New update:</p>
                    <hr>
                    <br>
                
                    <input id="profUpdate" type="text" name="update" style="margin-left: 10px; height: 60px; width: 270px"> 
                    <input class="addUpdateButton" type="submit" value="Submit" style="position: absolute; bottom: 8px;right: 8px;" onclick="hideAddUpdate()">
                </form>
            </div>
        </div>
    </body>
</html>
