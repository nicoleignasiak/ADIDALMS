<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        <link rel="stylesheet" type="text/css" href="../../../style.css">
<script type="text/javascript" src="pdf.js"></script>

    </head>
    
    <script>
      function goBack() 
      {
        window.history.back();
      }
    </script>

    <body>

        <div class="header-wrapper">
            <div class="headerClass">
                <!-- ADIDALMS logo at top left -->
                <img class="logo" src="../../../logo.png" alt="ADIDALMS Logo" height="90" width="100"/>

                <!-- logout button -->
                <form class="logoutFormCourses" name="signOut" action="../../../index.html" method="get" accept-charset="utf-8">
                  <input class="logoutButtonCourses" type="submit" value="Logout">
                  <script language="javascript">DisableBackButton();</script>
                </form>

                <input class="studentName" type="submit" value="Professor 1"></input>

                <h1>Indiana Wesleyan University</h1>
                <h2>Database Programming: Upload Syllabus</h2>
            </div>
        </div> 

        <div class="spacing">
            <input id="upload" type="file" />
            <input id="filename" type="submit" value = "No Syllabus"/>
            <p id="successSyl"></p>
        </div>
        
        <!-- back button -->
        <form class="backFormCourses" name="backButton" method="get" accept-charset="utf-8">
          <input class="backButtonCourses" type="button" value="Back" onclick="goBack()">
        </form>

        <script>
            document.getElementById('upload').onchange = uploadOnChange;
            document.getElementById('filename').onclick = function(){showPic()};
            
            function uploadOnChange() {
                var filename = this.value;
                var lastIndex = filename.lastIndexOf("\\");
                if (lastIndex >= 0) {
                    filename = filename.substring(lastIndex + 1);
                }
                document.getElementById('filename').value = "Upload " + filename;
            }
        </script>
    </body>
</html>
